<!-- shop/templates/shop/payment_cancel.html -->
{% extends 'shop/base.html' %}

{% block title %}Payment Canceled{% endblock %}

{% block content %}
<div class="alert alert-warning" role="alert">
    <h4 class="alert-heading">Payment Canceled</h4>
    <p>Your payment was canceled. Please try again.</p>
    <hr>
    <a href="{% url 'product_list' %}" class="btn btn-primary">Back to Products</a>
</div>
{% endblock %}
